# Watchman Java - Fly.io Deployment
app = 'watchman-java'
primary_region = 'ord'

[build]
  dockerfile = 'Dockerfile'

[env]
  JAVA_OPTS = '-Xmx512m -Xms256m'
  SERVER_PORT = '8080'
  SPRING_PROFILES_ACTIVE = 'production'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = '30s'
  interval = '30s'
  method = 'GET'
  path = '/health'
  timeout = '10s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "agent_data"
  destination = "/data"
