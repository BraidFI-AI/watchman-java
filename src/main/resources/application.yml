server:
  port: 8084

spring:
  application:
    name: watchman-java

watchman:
  download:
    enabled: true
    on-startup: true
    refresh-interval-ms: 43200000  # 12 hours in milliseconds
    sources:
      - US_OFAC
      # - US_CSL
      # - EU_CSL
      # - UK_CSL
    ofac:
      sdn-url: https://www.treasury.gov/ofac/downloads/sdn.csv
      add-url: https://www.treasury.gov/ofac/downloads/add.csv
      alt-url: https://www.treasury.gov/ofac/downloads/alt.csv
    csl:
      url: https://data.trade.gov/downloadable_consolidated_screening_list/v1/consolidated.csv
    eu-csl:
      url: https://webgate.ec.europa.eu/fsd/fsf/public/files/csvFullSanctionsList_1_1/content?token=dG9rZW4tMjAxNw
    uk-csl:
      url: https://ofsistorage.blob.core.windows.net/publishlive/2022format/ConList.csv
  search:
    default-limit: 10
    max-limit: 100
    min-match: 0.88
  # ScoreConfig: Centralized scoring configuration
  similarity:
    jaro-winkler-boost-threshold: 0.7
    jaro-winkler-prefix-size: 4
    length-difference-penalty-weight: 0.3
    length-difference-cutoff-factor: 0.9
    different-letter-penalty-weight: 0.9
    exact-match-favoritism: 0.0
    unmatched-index-token-weight: 0.15
    phonetic-filtering-disabled: false
    keep-stopwords: false
    log-stopword-debugging: false
  weights:
    name-weight: 35.0
    address-weight: 25.0
    critical-id-weight: 50.0
    supporting-info-weight: 15.0
    minimum-score: 0.0
    exact-match-threshold: 0.99
    name-comparison-enabled: true
    alt-name-comparison-enabled: true
    address-comparison-enabled: true
    gov-id-comparison-enabled: true
    crypto-comparison-enabled: true
    contact-comparison-enabled: true
    date-comparison-enabled: true
  bulk:
    input-bucket: ${WATCHMAN_BULK_INPUT_BUCKET:watchman-input}
    results-bucket: ${WATCHMAN_BULK_RESULTS_BUCKET:watchman-results}
    executor-threads: 5
  aws:
    batch:
      job-queue-arn: ${AWS_BATCH_JOB_QUEUE_ARN:arn:aws:batch:us-east-1:100095454503:job-queue/sandbox-watchman-queue}
      job-definition-arn: ${AWS_BATCH_JOB_DEFINITION_ARN:arn:aws:batch:us-east-1:100095454503:job-definition/sandbox-watchman-bulk-screening:3}
