# Production Configuration for Fly.io Deployment
spring.application.name=watchman-java

# Server Configuration (Fly.io uses port 8080)
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0

# Logging - less verbose in production
logging.level.root=WARN
logging.level.com.moov.watchman=INFO
logging.pattern.console=%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Download configuration
watchman.download.enabled=true
watchman.download.on-startup=true
watchman.download.refresh-interval=86400000

# Data sources
watchman.sources.ofac.enabled=true
watchman.sources.ofac.url=https://www.treasury.gov/ofac/downloads/sdn.csv
watchman.sources.us-csl.enabled=true
watchman.sources.eu-csl.enabled=true
watchman.sources.uk-csl.enabled=true

# Search defaults
watchman.search.default-min-match=0.85
watchman.search.default-limit=10

# Batch screening
watchman.batch.max-size=1000
watchman.batch.parallel-threads=4
